name: build-artifacts

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 8

    - name: Build artifacts
      run: ./gradlew build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2.2.3
      with:
        name: build-artifacts
        path: build/libs